<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mythril Login</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body id="flex-body">

    <div class="container">

        <!-- Right Column: Header/Branding -->
        <div class="header-column">
            <div class="header-thingy">
                <h1>Mythril</h1>
                <h3>Where stories are forged</h3>
            </div>
        </div>

        <!-- Left Column: Login Form -->
        <div class="login-column">
            <div class="login-container">
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="button" onclick="handleLogin()">Login</button>

                    <script>
                        // Placeholder for future login functionality
                        function handleLogin() {
                            window.location.href = "everything.html";
                        }
                    </script>
                </form>
            </div>
        </div>

        <p class="top-right-link"><a href="https://github.com/LukeBair/CS260">https://github.com/LukeBair/CS260</a></p>
    </div>
</body>
</html>
