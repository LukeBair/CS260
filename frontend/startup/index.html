<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mythril Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-body">

    <div class="container">

        <!-- Left Column: Login Form -->
        <div class="login-column">
            <div class="login-container">
                <form action="/login" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <br><br> <!-- brs are temp until styling -->
                    <button type="submit" onclick="handleLogin()">Login</button>

                    <script>
                        // Placeholder for future login functionality
                        function handleLogin() {
                            window.location.href = "everything.html";
                        }
                    </script>
                </form>
            </div>
        </div>

        <!-- Right Column: Header/Branding -->
        <div class="header-column">
            <div class="header-thingy">
                <!-- background image goes here -->
                <img src="dummy_background.jpg" alt="background" class="header-img">
                <h1>Mythril</h1>
                <h3>Where stories are forged</h3>
                <p><a href="https://github.com/LukeBair/CS260">https://github.com/LukeBair/CS260</a></p>
            </div>
        </div>

    </div>

</body>
</html>
