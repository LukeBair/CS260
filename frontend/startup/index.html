<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mythril Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="flex-body">

    <div class="container">

        <!-- Left Column: Login Form -->
        <div class="login-column">
            <div class="login-container">
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" onclick="handleLogin()">Login</button>

                    <script>
                        // Placeholder for future login functionality
                        function handleLogin() {
                            window.location.href = "everything.html";
                        }
                    </script>
                </form>
            </div>
        </div>

        <!-- Right Column: Header/Branding -->
        <div class="header-column">
            <div class="header-thingy">
                <!-- background image goes here -->
                <h1>Mythril</h1>
                <h3>Where stories are forged</h3>
                <p class="top-right-link"><a href="https://github.com/LukeBair/CS260">https://github.com/LukeBair/CS260</a></p>
            </div>
        </div>

    </div>

</body>
</html>
