<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav id="sidebar" style="background: lightgray; padding:10px; display: flex; flex-direction: column; position: fixed; height: 100%; width: 130px; align-items: center; row-gap: 30px">
    <button data-section="story"     style="width: 95px; height: 60px">Story</button>
    <button data-section="characters" style="width: 95px; height: 60px">Characters</button>
    <button data-section="locations"  style="width: 95px; height: 60px">Locations</button>
    <button data-section="props"      style="width: 95px; height: 60px">Props</button>
    <button data-section="history"    style="width: 95px; height: 60px">History</button>

    <button data-section="account" style="width: 95px; height: 60px; margin-top:35vh;">Account</button>
</nav>

<main style="margin-left: 150px; padding: 10px;">
    <h2>Account Settings</h2>
    <p>Manage your account details and preferences here.</p>
    <br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="current_username" contenteditable="false">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="user@example.com" contenteditable="false">
    <br><br>

    <button>Change Password</button>
</main>
<script>
    const navButtons = document.querySelectorAll("#sidebar button");

    function handleNav(e) {
        const btn = e.target;
        const section = btn.dataset.section;

        if (section && section !== 'account') {
            window.location.href = `everything.html`;
        }
    }

    navButtons.forEach(btn => btn.addEventListener("click", handleNav));
</script>
</body>
</html>
