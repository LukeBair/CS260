<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mythril Login</title>
</head>
<body>
    <div class="container">
        <div class="header-thingy">
            <!-- background image goes here -->
            <img src="../dummy_background.jpg" alt="background" style="width:40%;height:40%;">
            <h1>Mythril</h1>
            <h3>Where stories are forged</h3>
        </div>
        <div class="login-container">
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br> <!-- brs are temp until styling -->
                <button type="submit" onclick="handleLogin()">Login</button>

                <script>
                    // Placeholder for future login functionality
                    function handleLogin() {
                        window.location.href = "story.html";
                    }
                </script>
            </form>
        </div>
    </div>
</body>
</html>
