<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/everything.css">
</head>
<body>
<nav id="sidebar">
<!--    <img src="feather.png" alt="Feather logo" id="feather-logo">-->
    <h2>Mythril</h2>
    <button data-section="story" class="nav-button">
        <img src="open-book.png" alt="story icon" class="sidebar-image">
        <span>Story</span>
    </button>
    <button data-section="characters" class="nav-button">
        <img src="user.png" alt="story icon" class="sidebar-image">
        <span>Characters</span>
    </button>
    <button data-section="locations" class="nav-button">
        <img src="pin.png" alt="story icon" class="sidebar-image">
        <span>Locations</span>
    </button>
    <button data-section="props" class="nav-button">
        <img src="chest.png" alt="story icon" class="sidebar-image">
        <span>Props</span>
    </button>
    <button data-section="history" class="nav-button">
        <img src="hour-glass.png" alt="story icon" class="sidebar-image">
        <span>History</span>
    </button>

    <button data-section="account" class="nav-button account-button">
        <img src="cog-wheel-silhouette.png" alt="story icon" class="sidebar-image">
        <span>Account</span>
    </button>
</nav>

<main id="main-content">
    <div id="account-info-header">
        <h2>Account Settings</h2>
        <p>Manage your account details and preferences here.</p>
    </div>
    <div id="change-password-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="current_username">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="user@example.com">

        <button id="change-password-button">Change Password</button>
    </div>
</main>
<script>
    const navButtons = document.querySelectorAll("#sidebar button[data-section]");

    function handleNav(e) {
        const btn = e.currentTarget;
        const section = btn.dataset.section;

        if (section && section !== 'account') {
            window.location.href = `everything.html?section=${section}`;
        }
    }

    navButtons.forEach(btn => btn.addEventListener("click", handleNav));

    function logout() {
        window.location.href = `index.html`;
    }
</script>
<button id="logout-button" onclick="logout()">Logout</button>
</body>
</html>
