<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav id="sidebar">
    <button data-section="story"     class="nav-button">Story</button>
    <button data-section="characters" class="nav-button">Characters</button>
    <button data-section="locations"  class="nav-button">Locations</button>
    <button data-section="props"      class="nav-button">Props</button>
    <button data-section="history"    class="nav-button">History</button>

    <button data-section="account" class="nav-button account-button">Account</button>
</nav>

<main id="main-content">
    <h2>Account Settings</h2>
    <p>Manage your account details and preferences here.</p>
    <br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="current_username" contenteditable="false">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="user@example.com" contenteditable="false">
    <br><br>

    <button>Change Password</button>
</main>
<script>
    const navButtons = document.querySelectorAll("#sidebar button");

    function handleNav(e) {
        const btn = e.target;
        const section = btn.dataset.section;

        if (section && section !== 'account') {
            window.location.href = `everything.html`;
        }
    }

    navButtons.forEach(btn => btn.addEventListener("click", handleNav));
</script>
</body>
</html>
