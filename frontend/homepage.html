<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Homepage</title>
  <style>
    :root {
      --big-sides-color: #1c1c1c;
      --sidebar-bg: #0b1220;
      --btn-hover: rgba(255,255,255,0.04);
      --text: #e6eef8;
    }

    html, body { height: 100%; margin: 0; }
    .app { display: flex; height: 100vh; }

    .sidebar {
      width: 72px;
      background: var(--sidebar-bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 12px 8px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      background: transparent;
      border: none;
      color: inherit;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
    }
    .btn:hover { background: var(--btn-hover); }

    .viewer {
      flex: 1;
      background: var(--big-sides-color);
      padding: 20px;
      box-sizing: border-box;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar" aria-label="Sidebar">
      <div style="width:100%; display:flex; flex-direction:column; gap:8px; align-items:center;">
        <button class="btn" aria-label="Home">Home</button>
      </div>

      <div style="width:100%; display:flex; flex-direction:column; gap:8px; align-items:center;">
        <button class="btn" aria-label="Account">Account</button>
      </div>
    </aside>

    <main class="viewer" id="page-viewer" aria-label="Page viewer">
      Page viewer
    </main>
  </div>
</body>
</html>
